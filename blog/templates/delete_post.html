{%  extends 'base.html' %}

{% block title %} Delete post {% endblock %}

{%  block content %}

{%  if user.is_authenticated  %}
<h1> Delete post </h1>
<br/>
<h3> Delete: {{ post.title }} </h3>
<br/>
<div class ="form-group">
<form method = "POST">
    {%  csrf_token %}
    <strong> Are you sure?</strong> <br/>

    <button  class="btn btn-secondary-red">Yes, Delete!</button>
    <a class="btn btn-secondary" href="{% url 'article_detail' object.id %}">No, take me back</a>

</div>
{%  else %}
You can not delete post
{% endif %}

{%  endblock %}
