{%  extends 'base.html' %}

{% block title %}{{ post.title }} {% endblock %}

{%  block content %}


<h1> {{ post.title }} </h1>
<small> {{ post.post_date}} </small> <br/>
Category: <a href ="{% url 'category' post.category  %}" >  {{ post.category }} </a> <br/>

{%  if user.is_authenticated  %}
     <a href ="{% url 'update_post' post.pk %}" class="btn btn-secondary"> Edit post </a>
     <a href ="{% url 'delete_post' post.pk %}" class="btn btn-outline-danger"> Delete post </a>
     <br/>

{% endif  %}

{{ post.body | safe }}
<br/> <br/>

<a href="{% url 'home' %}" class="btn btn-secondary"> Back</a>

{%  endblock %}
